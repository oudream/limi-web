<svg width="640" height="480" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<defs>
<filter id="lightFilter">
   <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur"/>
   <feSpecularLighting in="blur" surfaceScale="10" specularConstant="1" specularExponent="10" lighting-color="white"  result="Out">
   	<fePointLight x="200" y="20" z="70"/>
   </feSpecularLighting>
 
   <feMerge><feMergeNode in="Out"/></feMerge>
</filter>
</defs>
<g style="filter:url(#lightFilter)">
  <text x="100" y="100" style="font-family:Arial;font-size:96px;fill:black;font-weight:bold">AYA</text>
</g>
</svg>